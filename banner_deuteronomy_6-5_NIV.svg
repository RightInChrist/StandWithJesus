<svg viewBox="0 0 800 130" xmlns="http://www.w3.org/2000/svg">
  <style>
@namespace svg url(http://www.w3.org/2000/svg);

svg {
  font-family: Helvetica, Arial, sans-serif;
  text-rendering: geometricPrecision;
}
svg|a:link, svg|a:visited {
  cursor: pointer;
}
.flag-purple {
  fill: #6A0DAD;
}
.flag-gold {
  fill: #FFD700;
}
.message {
  fill: white;
  font-size: 18px;
}
.call {
  fill: black;
  font-size: 22px;
}
</style>

<defs>
  <clipPath id="round-corners"><rect width="100%" height="100%" rx="3" /></clipPath>
</defs>

  <g clip-path="url(#round-corners)">
    <rect x="0" y="0" width="100%" height="100%" class="flag-gold"/>
    <rect x="0" y="0" width="100%" height="90px" class="flag-purple"/>
  </g>

  <text x="0" y="25" class="message">
    <tspan x="30" dy="0.2em">Love the LORD your God with all your heart and with all your soul and with all your strength.</tspan>
  </text>

  <text x="50%" y="110" dominant-baseline="middle" text-anchor="middle" class="call">
    Deuteronomy 6:5
  </text>

</svg>
