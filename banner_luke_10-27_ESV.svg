<svg viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    @namespace svg url(http://www.w3.org/2000/svg);

    svg {
      font-family: Helvetica, Arial, sans-serif;
      text-rendering: geometricPrecision;
    }
    svg|a:link, svg|a:visited {
      cursor: pointer;
    }
    .flag-light {
      fill: #c5d4e7;
    }
    .flag-dark {
      fill: #3a4a71;
    }
    .message {
      fill: white;
      font-size: 18px;
    }
    .call {
      fill: black;
      font-size: 22px;
    }
  </style>

  <defs>
    <clipPath id="round-corners">
      <rect width="100%" height="100%" rx="3" />
    </clipPath>
  </defs>

  <g clip-path="url(#round-corners)">
    <rect x="0" y="0" width="100%" height="100%" class="flag-light"/>
    <rect x="0" y="0" width="100%" height="118px" class="flag-dark"/>
  </g>

  <text x="50%" y="18" class="message" dominant-baseline="middle" text-anchor="middle">
    <tspan x="50%" dy="0">And he answered,</tspan>
    <tspan x="50%" dy="1.2em">“You shall love the Lord your God</tspan>
    <tspan x="50%" dy="1.2em">with all your heart and with all your soul</tspan>
    <tspan x="50%" dy="1.2em">and with all your strength and with all your mind,</tspan>
    <tspan x="50%" dy="1.2em">and your neighbor as yourself.”</tspan>
  </text>

  <text x="50%" y="135" dominant-baseline="middle" text-anchor="middle" class="call">
    Luke 10:27
  </text>

</svg>
